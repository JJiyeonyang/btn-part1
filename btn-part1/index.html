<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Btn-demo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/destyle.css@1.0.5/destyle.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
  </head>
  <body>
    <button class="btn btn-first">
      제출<img src="./images/logout-icon-b.svg" alt="버튼 icon" />
    </button>
    <br />
    <br />
    <button class="btn btn-second">
      제출<img src="./images/logout-icon-w.svg" alt="버튼 icon" />
    </button>
    <br />
    <br />
    <div class="container">
      <button class="btn btn-third">
        제출<img src="./images/logout-icon-w.svg" alt="버튼 icon" />
      </button>
    </div>
    <br />
    <div class="btn-group01">
      <div class="btn-fourth">버튼1</div>
      <div class="btn-fourth">버튼2</div>
      <div class="btn-fourth">버튼3</div>
      <div class="btn-fourth">버튼4</div>
    </div>
    <br />
    <div class="btn-group02">
      <div class="btn-fifth">버튼1</div>
      <div class="btn-fifth">버튼2</div>
      <div class="btn-fifth">버튼3</div>
      <div class="btn-fifth">버튼4</div>
    </div>
    <br />
    <div class="card">
      <div class="left-icon-area">
        <img src="./images/shield-halved-solid.svg" alt="left-area icon" />
      </div>
      <div class="text-area">
        <p>최초 1회 등록 후 이용할 수 있는,</p>
        <h3>공동인증서 로그인</h3>
        <a href="javascript:void(0)" class="registration-btn"
          >인증서 등록
          <i class="fa-solid fa-circle-chevron-right"></i>
        </a>
      </div>
      <div class="login-btn">공인인증서<br />로그인</div>
    </div>
  </body>
</html>
